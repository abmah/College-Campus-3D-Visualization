                </div>

        <div class="point point-0 ">

                Hamdi Ahmed Mohamed Al-Omari

            </div>

        </div>
        <div class="point point-1">
            <div class="label label-text">البرمجة بلغة جافا</div>

                9:30-10:30
                <br>
                B203
                <br>
                Dr Muhammad Jazi Bawaana
            </div>
        </div>
        <div class="point point-2">

            <div class="text">12:30-1:30
                <br>
                A105

            </div>

        <div class="point point-3 ">

        </div>

        <div class="point point-5">

        </div>


    </div>


</body>
